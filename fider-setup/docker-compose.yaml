version: '3.8'

services:
  fider-db:
    image: postgres:17
    container_name: fider-db
    environment:
      POSTGRES_USER: fider
      POSTGRES_PASSWORD: fider123
      POSTGRES_DB: fider
    ports:
      - "5432:5432"
    volumes:
      - fider_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fider"]
      interval: 5s
      timeout: 5s
      retries: 5

  fider-app:
    image: getfider/fider:stable
    container_name: fider-app
    depends_on:
      fider-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      BASE_URL: http://localhost:3000
      DATABASE_URL: postgres://fider:fider123@fider-db:5432/fider?sslmode=disable
      JWT_SECRET: my-super-secret-jwt-key-must-be-at-least-32-characters-long
      EMAIL_NOREPLY: noreply@test.com
      EMAIL_SMTP_HOST: mailhog
      EMAIL_SMTP_PORT: 1025

  mailhog:
    image: mailhog/mailhog:latest
    container_name: fider-mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  fider_data: